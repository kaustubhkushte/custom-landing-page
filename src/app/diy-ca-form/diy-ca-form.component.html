<div class="container">
  <div class="diy-form">
    <form [formGroup]="diyForm" novalidate (ngSubmit)="createMerchant()">
      <div class="form-group">
        <label>Name: </label>
        <input type="text" placeholder="Enter name" formControlName="name" />
        <div
          *ngIf="name && name.invalid && name.touched"
          class="diy-form-error"
        >
          Please enter a valid name
        </div>
      </div>
      <div class="form-group">
        <label>Email: </label>
        <input type="email" placeholder="Enter email" formControlName="email" />
        <div
          *ngIf="email && email.invalid && email.touched"
          class="diy-form-error"
        >
          Please enter a valid email
        </div>
      </div>
      <div class="form-group">
        <label>Mobile Number: </label>
        <input
          type="tel"
          placeholder="Enter mobile number"
          formControlName="mobile"
        />
        <div
          *ngIf="mobile && mobile.invalid && mobile.touched"
          class="diy-form-error"
        >
          Please enter a valid mobile number
        </div>
      </div>
      <button
        type="submit"
        [disabled]="diyForm.pristine || diyForm.invalid"
        class="btn btn-success"
      >
        Submit
      </button>
    </form>
  </div>
  <ng-template #customLoadingTemplate> </ng-template>
  <ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
    [template]="customLoadingTemplate"
  ></ngx-loading>
</div>
